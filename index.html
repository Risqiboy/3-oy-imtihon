<body>
    <header class=" bg-danger">
        <div class="container">
            <nav class="navbar bg-danger ">
                <span class="navbar-brand p-2 text-light">
                    <h1>PIZZA-UZ</h1>
                </span>
            </nav>
        </div>
    </header>

    <main>
        <section class="mb-5 pt-4">
            <div class="container">
                <h2 class="h2 mb-4 text-center">Pitsa buyurtma qilish</h2>
                <div class="row section_container py-4">
                    <div class="col-md-8">
                       <form action="" class="form">
                            <h4>Noni qanaqa bolsin ?</h4>
                            <div class="col-2">
                                <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                                    <option value="Yupqa">Yupqa</option>
                                    <option value="Qalin">Qalin</option>
                                    <option value="O'rtacha">O'rtacha</option>
                                </select>
                            </div>

                            <h4 class="mt-3">Kattaligi</h4>
                            <div class="spen mt-4">
                                <div class="span">
                                    25cm
                                </div>

                                <div class="span">
                                    30cm
                                </div>

                                <div class="span">
                                    35cm
                                </div>
                            </div>

                            <h4 class="mt-3">Tarkibi nimalardan iborat ?</h4>
                            <div class="tarkibi">
                                <div class="tarkibi_item">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            Pomidor
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                                        <label class="form-check-label" for="gridCheck1">
                                            Kurka go'shti
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck3">
                                        <label class="form-check-label" for="gridCheck3">
                                            Zaytun
                                        </label>
                                    </div>
                                </div>

                                <div class="tarkibi__item">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck4">
                                        <label class="form-check-label" for="gridCheck4">
                                            Tuzlangan bodiring
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck5">
                                        <label class="form-check-label" for="gridCheck5">
                                            Qo'ziqorin
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck6">
                                        <label class="form-check-label" for="gridCheck6">
                                            Qazi
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="Qoshimchlar">
                                <h4 class="mt-5">Qo'shimchlar</h4>
                                <div class="Qoshimcha_btn mt-3">
                                    <div class="extra-form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck7">
                                        <label class="form-check-label" for="gridCheck7">
                                            Achchiq
                                        </label>
                                    </div>

                                    <div class="extra-form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck8">
                                        <label class="form-check-label" for="gridCheck8">
                                            Sosiska
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <div class="section_buyurtma col-md-4">
                        <span class="chiziq"></span>
                        <div class="section_buyurtma_text">

                            <h4 class="mt-4 kattaligi">Kattaligi:</h4>
                            <h4 class="mt-3">Ustida: <span class="ustida"></span></h4>
                            <h4 class="mt-3 ">Qo'shimchlar: <span class="qoshimcha"></span></h4>
                            <button type="button" class="btn btn-success mt-4"><a class="text-light fw-bold" href="https://dodopizza.uz/">Byurtma berish</a></button>
    
                        </div>
                    </div>
    
                </div>
